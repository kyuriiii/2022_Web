<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>Login Page</title>
</head>

<body>
  <h2>Login</h2> 
  <div>
    <form action="/login" method="post">
        <label>UserName</label>
        <input type="text" name="username">
        <br/>

        <input type="password" name="password">
        <p>
        <button id="login" type="submit">로그인</button>
    </form>
  </div>
</body>
</html>
